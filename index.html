<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="header">
      <h1>calc</h1>
      <div class="theme-switcher">
        <span>theme</span>
        <div class="slider" id="theme-slider">
            <input type="range" min="1" max="3" value="1" class="slider" id="slider-range" aria-label="A range slider for changing the theme consisting of 3 values.">
        </div>
      </div>
    </div>
    <div class="screen">
      <p id="input">399,981</p>
    </div>
    <div class="keyboard">
      <div class="key" id="7">
        <p>7</p>
      </div>
      <div class="key" id="8">
        <p>8</p>
      </div>
      <div class="key" id="9">
        <p>9</p>
      </div>
      <div class="key" id="del">
        <p>del</p>
      </div>

      <div class="key" id="4">
        <p>4</p>
      </div>
      <div class="key" id="5">
        <p>5</p>
      </div>
      <div class="key" id="6">
        <p>9</p>
      </div>
      <div class="key" id="+">
        <p>+</p>
      </div>

      <div class="key" id="1">
        <p>1</p>
      </div>
      <div class="key" id="2">
        <p>2</p>
      </div>
      <div class="key" id="3">
        <p>3</p>
      </div>
      <div class="key" id="-">
        <p>-</p>
      </div>

      <div class="key" id=".">
        <p>.</p>
      </div>
      <div class="key" id="0">
        <p>0</p>
      </div>
      <div class="key" id="/">
        <p>/</p>
      </div>
      <div class="key" id="x">
        <p>x</p>
      </div>

      <div class="key" id="reset">
        <p>reset</p>
      </div>
      <div class="key" id="=">
        <p>=</p>
      </div>

    </div>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FazleLabib">Fazle Labib</a>.
    </div>
  </footer>
</body>
</html>
