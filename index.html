<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="header">
      <h1>calc</h1>
      <div class="theme-switcher">
        <span>theme</span>
        <div class="slider" id="theme-slider">
            <label id="slider-labels" for="slider-range">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </label>
            <input type="range" min="1" max="3" value="1" class="slider" id="slider-range" aria-label="A range slider for changing the theme consisting of 3 values.">
        </div>
      </div>
    </div>
    <div class="screen">
      <p id="input"></p>
      <p id="output">0</p>
    </div>
    <div class="keyboard">
      <button class="key" id="7">7</button>
      <button class="key" id="8">8</button>
      <button class="key" id="9">9</button>
      <button class="key" id="del">del</button>
      
      <button class="key" id="4">4</button>
      <button class="key" id="5">5</button>
      <button class="key" id="6">6</button>
      <button class="key" id="+">+</button>
      
      <button class="key" id="1">1</button>
      <button class="key" id="2">2</button>
      <button class="key" id="3">3</button>
      <button class="key" id="-">-</button>
      
      <button class="key" id=".">.</button>
      <button class="key" id="0">0</button>
      <button class="key" id="/">/</button>
      <button class="key" id="x">x</button>
      
      <button class="key" id="reset">reset</button>
      <button class="key" id="result">=</button>      
    </div>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FazleLabib">Fazle Labib</a>.
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
